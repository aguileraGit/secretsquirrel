<!DOCTYPE html>
<html>

<head>

  <!-- Credit: http://stackoverflow.com/questions/22196587/how-to-center-align-vertically-the-container-in-bootstrap -->
  <title>Love Machine</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <!-- Icons - COG -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">

  <!-- Load custom JS -->
  <!-- <script src="../static/js/myScript.js"></script> -->
  <script src="/static/js/myScript.js"></script>

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">

  <!-- Bootstap -->
  <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

  <!-- Clock -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css">


  <style type="text/css">
    html,
    body {
      height: 100%;
    }

    .vertical-center {
      position: relative;
      min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
      min-height: 100vh; /* These two lines are counted as one :-)       */

      display: flex;
      align-items: center;

      font-family: Pacifico;

      top: -20%;

    }

    /* Add sizing for cog */
    .gi-2x{font-size: 2em;}
    .gi-3x{font-size: 3em;}
    .gi-4x{font-size: 4em;}
    .gi-5x{font-size: 5em;}

    .cog-shift {
      margin-right: 10px;
      margin-top: 10px
    }

    .overlay {
      position: fixed;
      display: none;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 1);
      z-index: 2;
      cursor: none;
    }


    .heart {
      fill: red;
      width: 50px;
      animation: pulse 1s ease infinite;
      z-index: 3;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .displayClock {
      z-index: 100;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.3);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>

</head>

<body>


  <!-- Draw Heart -->
  <div id="notify">
    <svg class="heart" viewBox="0 0 32 29.6">
      <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z" />
    </svg>
  </div>

  <!-- Overlay that detects when the screen is pressed -->
  <div id="overlay" class="overlay" onclick="screenSaverOFF()"></div>

  <!-- Show clock - Must use clock class -->
  <div class='displayClock'>
    <div id='clock' class="clock"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Github Personal Token</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <p class="pb-2"><small class="text-muted">To start, login to Github and create a personal Token (Github - Settings - Developer Settings - Personal access token). The Token must have gist scopes. No other scopes are needed.</small></p>
          </div>
            <form action="initGitHub" method="POST">
              <div class="form-group">
                <label for="exampleInputEmail1">Github Personal Token</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Github Token" name="gitHubToken">
                <small id="emailHelp" class="form-text text-muted">Token lives on your computer and your computer only! <a href="faq.html">FAQ</a></small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Love Box Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Some name to identify your Love Box." name="gistName">
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>
    </div>
  </div>

  <!-- COG to trigger modal -->
  <div class="sticky-top text-right cog-shift">
    <span class="oi oi-cog gi-3x" aria-hidden="true" data-toggle="modal" data-target="#exampleModal"></span>
  </div>

  <!-- Main page -->
  <div class="vertical-center">
    <div class="container text-center">
      <div id="formatDiv">
        <div id="gistLine">Love ya!</div>
      </div>
    </div>
  </div>

</body>

</html>
